<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modalhtmlhtml</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    

    <div class="modal-panel">
        <h1>Add new Student</h1>
        <div class="adding">
            <h2><input type="text" class="modal-input" placeholder="First Name"> Fist Name </h2>
            <h2><input type="text" class="modal-input" placeholder="Last Name">Last Name </h2>
            <h2><input type="text" class="modal-input" placeholder="Phone Number">Phone Number</h2>
            <h2><input type="text" class="modal-input" placeholder="Weekly KPI">Weekly KPI </h2>
            <h2><input type="text" class="modal-input" placeholder="Monthly KPI">Monthly KPI</h2>
        </div>
        <button class="add-stud">Add Student +</button>
    </div>


    <div class="modal-panel-2">
        <h1>Edit Student</h1>
        <div class="adding">
            <h2><input type="text" class="modal-input" id="edit-name" placeholder="First Name"> Fist Name </h2>
            <h2><input type="text" class="modal-input" id="edit-surname" placeholder="Last Name">Last Name </h2>
            <h2><input type="text" class="modal-input" id="edit-phone" placeholder="Phone Number">Phone Number</h2>
            <h2><input type="text" class="modal-input" id="edit-weekly" placeholder="Weekly KPI">Weekly KPI </h2>
            <h2><input type="text" class="modal-input" id="edit-monthly" placeholder="Monthly KPI">Monthly KPI</h2>
        </div>
        <button class="add-stud">Save changes +</button>
    </div>
</body>
</html>
